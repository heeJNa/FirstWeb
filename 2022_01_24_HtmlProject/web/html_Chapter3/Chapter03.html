<!--
        HTML5에서 지원하는 태그의 종류
            => block속성 : 한줄 전체를 가지고 있는 태그
                          다음줄에 출력

            => inline속성 :
        1. 글자태그
         ** h1~h6 => 제목을 줄 때 사용
            br : \n => 다음줄 출력
         ** p : \n \n => 단락
            hr : 구분선 (수평선그리기)
      ***** a : 다른 파일로 이동
            b : bold (강조) => strong
            i : 인용 => 이태릭체
            sub : 아래첨자
         ** sup : 위첨자 => 새글 등록 (new)
         ** pre : 있는 그대로 출력 (게시판 내용보기, 댓글)
            mark : 형광색
        2. 목록태그
         ** ul / li (순서가 없는 목록) : 메뉴만들때 자주 사용
            ol / li (순서가 있는 목록)
            dl(Data List) / dt(Data Title) / dd(Data Definition) (데이터 목록)
        3. 테이블태그
         ** table / tr / tr|td / caption
        4. 미디어태그
            img : 이미지 출력
            video/audio : 컴퓨터안에 파일이 존재 => mp3..
            embed, iframe : youtube
        5. 템플릿 태그
            header : 회사 로고, 검색기
            section : 출력내용
            aside : 부가적인 정보 (로그인 / 로그아웃 / 이벤트 / 공지사항)
            footer : 회사 정보, 개인 정보 방침
            nav : 메뉴
        6. 분할
            div : 카드제작
            span : 부분마다 스타일 적용 (기능x)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
