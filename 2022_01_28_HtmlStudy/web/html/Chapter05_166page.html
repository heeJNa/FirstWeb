<!--
   p166 => 가시속성
           display : 출력 형식
           -----------------
           System.out.println() : block
           System.out.print() : inline(다른 속성 변경(X))
           System.out.printf() : inline-block (다른 속성 변경(O))
           ---------------------
           display:block
           display:inline
           display:inline-block
           ---------------------
           HTML 태그 => display형태를 가지고 있다
           -------- p108
           block : <div> ,<h1>~<h6> , <p>,<br>,<ol>,<ul>,<dl>
                   <table>
           inline : <img> , <input> ,<select> ,<span> ,<a>
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            display: block;
        }
        span{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <span></span>
    <span></span>
</body>
</html>
