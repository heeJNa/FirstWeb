<!--
        1)CSS적용방법
            1. 인라인 css => 태그 마다 설정
                <div style="width:100px";></div>
            2. 내부 css => 한개의 파일에만 적용
                <head>
                    <style>
                    div{
                        weight:100px;
                    }
                    </style>
                </head>
            3. 외부 css => 프로젝트 전체에 적용 가능
                => 파일로 만든다(재사용) => .css
                <head>
                    <link rel="stylesheet href="파일명">
                                          ===========
                </head>

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./table.css"> <!-- 외부 css 사용-->

        #container{
            width: 960px;

        }
        #row{
            width: 700px;
            margin: 0px auto; /* 가운데 정렬 */
        }
        h1{
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="container">

        <div id="row">

</body>
</html>
